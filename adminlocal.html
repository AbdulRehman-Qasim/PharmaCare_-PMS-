<!DOCTYPE html>
<html>
<head>
    <title>Local Data - Pharmacy Management Systems</title>
    <link rel="stylesheet" type="text/css" href="./css/ms.css">
    <link rel="stylesheet" href="./css/s.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./css/ta.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            width: 90%;
            max-width: 900px;
            margin: auto;
            height: fit-content;
        }
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        #main {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h4 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Pharmacy Management System</h1>
        </div>
        <div id="main">
            <h4>Local Stock Data</h4>
            <hr/>
            <table id="localDataTable">
                <thead>
                    <tr>
                        <th>Stock ID</th>
                        <th>Drug Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Company</th>
                        <th>Supplier</th>
                        <th>Quantity</th>
                        <th>Cost</th>
                        <th>Status</th>
                        <th>Date Supplied</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        
    </div>

    <script>
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:3000/local-data');
                const localData = await response.json();

                const localDataTableBody = document.querySelector('#localDataTable tbody');

                localData.forEach(data => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${data.stock_id}</td>
                        <td>${data.drug_name}</td>
                        <td>${data.category}</td>
                        <td>${data.description}</td>
                        <td>${data.company}</td>
                        <td>${data.supplier}</td>
                        <td>${data.quantity}</td>
                        <td>${data.cost}</td>
                        <td>${data.status}</td>
                        <td>${data.date_supplied}</td>
                    `;
                    localDataTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };
    </script>
</body>
</html>
